<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Firebase Login Example</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login Example</h1>
  <!-- Login buttons -->
<!--  <button id="google-login">Login with Google</button> -->
  <button id="email-login">Login with Email</button>

  <!-- Email login form (hidden by default) -->
  <div id="email-login-form" style="display:none;">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="email-signin">Sign In</button>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCNgHnPt2fL-H_2ELuWJIL5s1K2q6VYPuY",
      authDomain: "my-github-io-website.firebaseapp.com",
      projectId: "my-github-io-website",
      storageBucket: "my-github-io-website.firebasestorage.app",
      messagingSenderId: "680491148832",
      appId: "1:680491148832:web:ab8f1c2131756a10f47e45"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
        // Show Email Login Form
        document.getElementById('email-login').addEventListener('click', () => {
      document.getElementById('email-login-form').style.display = 'block';
    });

    // Email Login
    document.getElementById('email-signin').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("User logged in:", userCredential.user);
        })
        .catch((error) => {
          console.error("Error during email sign-in:", error);
        });
    });

    // Optional: Listen for auth state changes
    auth.onAuthStateChanged(user => {
      if (user) {
        console.log("User is signed in:", user);
      } else {
        console.log("No user is signed in.");
      }
    });
  </script>
</body>
</html>
